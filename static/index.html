
<html>
    <head>
        <title>CSGitBot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A service to support CartaBinaria's contribution system">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>CSGitBot</h1>

        NOTE: this page is for testing purposes only. You shouldn't use the API from this page.



        <form action="/api/uploadfiles/" method="post" enctype="multipart/form-data">
            <label for="repository">Repository:</label>
            <input type="text" name="repository" id="repository">
            <label for="path">Path:</label>
            <input type="text" name="path" id="path">
            <input type="file" name="files" multiple>
            <input type="submit" value="Upload">
        </form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Create Pull Request</h1>
                        <form action="/api/create-pr/" method="post">
                            <div class="mb-3">
                                <label for="repository" class="form-label">Repository:</label>
                                <input type="text" class="form-control" id="repository" name="repository" required>
                            </div>
                            <div class="mb-3">
                                <label for="branch_name" class="form-label">Branch Name:</label>
                                <input type="text" class="form-control" id="branch_name" name="branch_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create PR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>


<html>
    <head>
        <title>CSGitBot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A service to support CSUNIBO's contribution system">
    </head>
    <body>
        <h1>CSGitBot</h1>

        NOTE: this page is for testing purposes only. You shouldn't use the API from this page.

        <form action="/api/uploadfiles/" method="post" enctype="multipart/form-data">
            <label for="repository">Repository:</label>
            <input type="text" name="repository" id="repository">
            <label for="path">Path:</label>
            <input type="text" name="path" id="path">
            <input type="file" name="files" multiple>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
